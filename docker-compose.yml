services:
  postgres:
    image: postgres:16
    container_name: asisya-postgres
    environment:
      POSTGRES_USER: asisya
      POSTGRES_PASSWORD: asisya
      POSTGRES_DB: asisya_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asisya"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: